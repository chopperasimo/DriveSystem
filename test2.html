<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="robots" content="noindex,nofollow" />
<title>位置表示テスト</title>

<!-- OpenLayers（地理院地図用） -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v9.0.0/ol.css">
<script src="https://cdn.jsdelivr.net/npm/ol@v9.0.0/dist/ol.js"></script>

<style>
  html, body { margin:0; padding:0; height:100%; }
  #map { width:100%; height:100vh; }
  #info { position:absolute; top:10px; left:10px; background:white; padding:6px 10px; border-radius:6px; }
</style>

</head>
<body>

<div id="info">位置取得中…</div>
<div id="map"></div>

<script>

// ● 地理院地図 標準タイル
const gsiLayer = new ol.layer.Tile({
  source: new ol.source.XYZ({
    url: "https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png",
    attributions: "地理院タイル"
    minZoom: 18,
    maxZoom: 18
  })
});

// ● 地図本体
const map = new ol.Map({
  target: "map",
  layers: [ gsiLayer ],
  view: new ol.View({
    center: ol.proj.fromLonLat([139.6917, 35.6895]),
    zoom: 18
  })
});

// ● マーカー用レイヤー
const markerLayer = new ol.layer.Vector({
  source: new ol.source.Vector()
});
map.addLayer(markerLayer);

// ● 軌跡用レイヤー
const lineLayer = new ol.layer.Vector({
  source: new ol.source.Vector()
});
map.addLayer(lineLayer);

// 軌跡データ（座標の配列）
let positions = [];

// マーカー作成または更新
function updateMarker(lat, lon) {
  markerLayer.getSource().clear(); // 1個だけにする

  const feature = new ol.Feature({
    geometry: new ol.geom.Point(
      ol.proj.fromLonLat([lon, lat])
    )
  });

  feature.setStyle(
    new ol.style.Style({
      image: new ol.style.Circle({
        radius: 8,
        fill: new ol.style.Fill({ color: "red" }),
        stroke: new ol.style.Stroke({ color: "white", width: 2 })
      })
    })
  );

  markerLayer.getSource().addFeature(feature);
}

// 軌跡を更新
function updateLine() {
  if (positions.length < 2) return; // 2点以上でないと線にならない

  lineLayer.getSource().clear();

  const line = new ol.geom.LineString(positions);

  const feature = new ol.Feature({ geometry: line });

  feature.setStyle(
    new ol.style.Style({
      stroke: new ol.style.Stroke({
        color: "blue",
        width: 3
      })
    })
  );

  lineLayer.getSource().addFeature(feature);
}

// 位置取得＋反映
function getGPS() {
  navigator.geolocation.getCurrentPosition(
    pos => {
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;

      document.getElementById("info").textContent =
        `緯度:${lat.toFixed(6)} 経度:${lon.toFixed(6)}（2.5秒更新）`;

      const coord = ol.proj.fromLonLat([lon, lat]);

      // 座標を追加
      positions.push(coord);

      // マーカー更新
      updateMarker(lat, lon);

      // 軌跡を描画
      updateLine();

      // 地図を移動
      map.getView().animate({
        center: coord,
        duration: 500
      });
    },
    err => {
      document.getElementById("info").textContent =
        "位置情報エラー：" + err.message;
    }
  );
}

// ● 初回実行
getGPS();

// ● 2.5秒ごとに更新
setInterval(getGPS, 2500);

</script>
</body>
</html>
